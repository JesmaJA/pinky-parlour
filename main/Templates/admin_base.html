<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Pinky Beauty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height: 100vh; }
    .sidebar {
      height: 100vh;
      background-color: #ffb6c1;
      padding-top: 1rem;
      position: fixed;
      width: 220px;
    }
    .sidebar a {
      color: #000;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #ff69b4;
      color: #fff;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    .navbar-custom { background-color: #ff69b4; }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Pinky Beauty Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <h5 class="text-center mb-3">Manage Items</h5>
    <a href="{% url 'admin_dashboard' %}">Dashboard</a>
    <a href="{% url 'services_page_admin' %}">Services</a>
    <a href="{% url 'offers_page_admin' %}">Offers</a>
    <a href="{% url 'gallery_page_admin' %}">Gallery</a>
    <a href="{% url 'testimonials_page_admin' %}">Testimonials</a>
    <a href="{% url 'appointments_page_admin' %}">Appointments</a>
    <a href="{% url 'home' %}">Logout</a>
  </div>

  <!-- Main Content Area -->
  <div class="content">
    {% block admin_content %}
    <!-- Each page content will be rendered here -->
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
